<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h3>{{description}}</h3>

  <ion-item>
    <ion-input type="text" placeholder="Task" required [(ngModel)]="itemValue"></ion-input>
  </ion-item>
  <ion-button expand="block" color="primary" (click)="onSubmit()">Submit</ion-button>

  <h2>Content from Firebase</h2>
  <ion-list>
    <ion-item *ngFor="let item of items | async">{{item.content}}</ion-item>
  </ion-list>

  <ion-button color="secondary" [href]="'/list'">GO TO ListPage</ion-button>
</ion-content>
